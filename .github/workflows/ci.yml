name: CI/CD Pipeline

on: [push, pull_request]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests unittest2

      - name: Run Unit Tests
        run: |
          python -m unittest discover -s tests -p "process_register.py"

  deploy:
    runs-on: ubuntu-latest
    needs: test

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy to FTP Server
        uses: SamKirkland/FTP-Deploy-Action@4.2.0
        with:
          ftp-server: ftp.ricode.it
          ftp-username: ${{ secrets.FTP_SMARTSHELF_USERNAME }}
          ftp-password: ${{ secrets.FTP_SMARTSHELF_PASSWORD }}
          local-dir: ./
          server-dir: /ricode.it/smartshelf
          excludes: |
            .git*
            .github*
            node_modules/**
            **/*.log
            **/.env
            config/*.local.php
          git-ftp-args: --insecure
